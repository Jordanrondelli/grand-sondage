services:
  - type: web
    name: grand-sondage
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_PASSWORD
        value: clubsecret2026
      - key: DB_PATH
        value: /data/survey.db
    disk:
      name: survey-data
      mountPath: /data
      sizeGB: 1
